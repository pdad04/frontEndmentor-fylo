<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main class="container">
    <section class="mtdl">
      <figure><img src="/images/logo.svg" alt="logo"></figure>
      <div class=mtdl-icons>
        <div class=mtdl-icons-item>
          <figure><img src="/images/icon-document.svg" alt=""></figure>
        </div>
        <div class="mtdl-icons-item">
        	<figure><img src="/images/icon-folder.svg" alt="folder"></figure>
        </div>
        <div class="mtdl-icons-item">
          <figure><img src="/images/icon-upload.svg" alt="upload"></figure>
        </div>
      </div>
    </section>

    <section class="mbdr">
      <p class="mbdr-main-text">You've used <span>815 GB</span> of your storage.</p>
      <div class="mbdr-storage-graph-container">
        <div class="mbdr-storage-graph"></div>
      </div>
    </section>
    <div class="remaining-storage">
      <h1>185</h1>
      <h3>GB LEFT</h3>
    </div>
  </main>
</body>
</html>
